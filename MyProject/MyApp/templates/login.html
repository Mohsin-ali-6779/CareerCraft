<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerCraft Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f4f8;
      color: #333;
      overflow-y: auto;
      min-height: 100vh;
    }

    /* Intro Section */
    .intro {
      width: 100%;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .intro p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Login Form */
    .login-box {
      width: 100%;
      max-width: 500px;
      margin: 20px auto 50px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      border-top: 5px solid #4f46e5;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4f46e5;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #4f46e5;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #06b6d4;
      outline: none;
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      color: #4f46e5;
      font-weight: bold;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .forgot {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #4f46e5;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #06b6d4;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .signup-link:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Intro Section -->
  <div class="intro">
    <h1>Welcome Back to CareerCraft ðŸš€</h1>
    <p>Log in to continue your learning journey with students, instructors, and admins all in one place.</p>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" required>
        <label>Remember Me</label>
      </div>

      <a href="#" class="forgot">Forgot Password?</a>

      <button type="submit">Login</button>

      <!-- Sign Up Link -->
      <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
    </form>
  </div>

</body>
</html>
