{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Owner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border: 6px solid #007bff; /* colored border around container */
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .owner-details {
      text-align: center;
    }
    .owner-details img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #007bff;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.4rem;
      color: #007bff;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Owner Details -->
    <div class="owner-details">
        <img src="{% static 'images/OwnerProfile.jpeg' %}" alt="Owner Photo">

      <h3>Mohsin Ali</h3>
      <p>B.Tech CSE (AI & ML) | Python Developer | Full-Stack Enthusiast</p>
      <p><strong>Email:</strong> mohsinali6779@gmail.com</p>
      <p><strong>Phone:</strong> +91 9821456779</p>
      <div class="social-icons">
        <a href="https://github.com/Mohsin-ali-6779"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/mohsin-ali-45a694264/"><i class="bi bi-linkedin"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a> <!-- Instagram instead of Twitter -->
      </div>
      <hr>
    </div>

    <!-- Contact Form -->
    <h5 class="text-center mb-3">Contact the Owner</h5>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
